<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,600;1,200;1,400;1,600&family=Rubik:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link href="./styles.css" rel="stylesheet" type="text/css" />
    <title>Stringy Thing</title>
  </head>

  <body>
    <header>Finally, not about sandwiches...</header>

    <main class="main-content">
      <h2>Enter a message!</h2>
      <div class="problem">
        <label for="msg">Enter a message:
          <input id="msg" name="msg" type="text" size="50" />
        </label>
        <button class="btn-render" onclick="renderMessage()">
          Measure My Message!
        </button>
      </div>
      <div class="options">
        <p>I only measure letters by default. What else should I measure?</p>
        <div>Count spaces?
          <button id="count-spaces" onclick="setSpaces()">YES</button>
        </div>
        <div>Count numbers?
          <button id="count-nums" onclick="setNums()">YES</button>
        </div>
        <div>Count symbols?
          <button id="count-symbols" onclick="setSymbols()">YES</button>
        </div>
        <div>Treat upper and lower cases as same? <i>(e.g., 'n' same as 'N')</i>
          <button id="count-cases" onclick="setCases()">YES</button>
        </div>
      </div>
      <div class="ans">Your message contains the following characters:</div>
    </main>

    <footer>&copy;&nbsp;</footer>

    <script src="./main.js"></script>
  </body>
</html>
