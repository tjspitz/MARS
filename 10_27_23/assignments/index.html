<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,600;1,200;1,400;1,600&family=Rubik:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link href="./styles.css" rel="stylesheet" type="text/css" />
    <title>A Page Title</title>
  </head>

  <body>
    <!-- Bootstrap Classes -->
    <div class="container">
      <div class="row">
        <!-- make div that spans 12 column units (?) -->
        <div class="col-lg-12">
          <h1 class="alert text-center alert-primary">Bookshelf App</h1>
        </div>
        <!-- make div that spans 4 column units (?) -->
        <div class="col-lg-4">
          <div class="card">
            <div class="card-body">
              <form id="form1" action="">
                <label for="book-title">Title:</label>
                <input
                  id="book-title"
                  type="text"
                  class="form-control"
                  placeholder="enter a title"
                  required
                />
                <label for="book-author">Author:</label>
                <input
                  id="book-author"
                  type="text"
                  class="form-control"
                  placeholder="enter an author"
                  required
                />
                <label for="book-year">Year:</label>
                <input
                  id="book-year"
                  type="text"
                  class="form-control"
                  placeholder="e.g. 2023"
                  required
                />
                <label for="book-finished">Finished?</label>
                <input
                  id="book-finished"
                  type="checkbox"
                  required
                />
                <hr>
                <button type="submit" class="btn btn-sm btn-primary">
                  Save
                </button>
                <button type="reset" class="btn btn-sm btn-primary">
                  Reset
                </button>
              </form>
            </div>
          </div>
        </div>
        <!-- make a div that spans the other 8 units, to add to 12 -->
        <div class="col-lg-8">
          <div class="card">
            <div class="card-body">
              <h3>Unread books</h3>
              <div>
                <table id="unread-table" class="table table-striped">
                  <thead>
                    <tr>
                      <th>Number</th>
                      <th>Title</th>
                      <th>Author</th>
                      <th>Year</th>
                      <th>Read</th>
                      <th>Edit</th>
                      <th>Delete</th>
                    </tr>
                  </thead>
                  <tbody id="unread-table-body">
                    <!-- inject <tr> <td>...</td> </tr> -->
                  </tbody>
                </table>
              </div>
              <hr>
              
              <h3>Read books</h3>
              <div>
                <table id="read-table" class="table table-striped">
                  <thead>
                    <tr>
                      <th>Number</th>
                      <th>Title</th>
                      <th>Author</th>
                      <th>Year</th>
                      <th>Read</th>
                      <th>Edit</th>
                      <th>Delete</th>
                    </tr>
                  </thead>
                  <tbody id="read-table-body">
                    <!-- inject <tr> <td>...</td> </tr> -->
                  </tbody>
                </table>
              </div>

            </div>

          </div>

        </div>

      </div>

    </div>

  </body>
</html>
