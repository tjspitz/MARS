<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <!-- <link href="./styles.css" rel="stylesheet" type="text/css" /> -->
    <title>A Page Title</title>
  </head>

  <body>
    <!-- Bootstrap Classes -->
    <div class="container">
      <div class="row">
        <!-- make div that spans 12 column units (?) -->
        <div class="col-lg-12">
          <h1 class="alert text-center alert-primary">Bookshelf App</h1>
        </div>
        <!-- make div that spans 4 column units (?) -->
        <div class="col-lg-4">
          <div class="card">
            <div class="card-body">
              <form id="new-book">
                <label for="new-title">Title:</label>
                <input
                  id="new-title"
                  name="title"
                  type="text"
                  class="form-control"
                  placeholder="enter a title"
                  required
                />
                <label for="new-author">Author:</label>
                <input
                  id="new-author"
                  name="author"
                  type="text"
                  class="form-control"
                  placeholder="enter an author"
                  required
                />
                <label for="new-year">Year:</label>
                <input
                  id="new-year"
                  name="year"
                  type="text"
                  class="form-control"
                  placeholder="e.g. 2023"
                  required
                />
                <br>

                <label for="new-finished">Finished?</label>
                <input
                  id="new-finished"
                  name="finished"
                  type="checkbox"
                />
                <hr>

                <button
                  type="button"
                  class="btn btn-sm btn-primary"
                  onclick="saveBook('#new-book')"
                >
                  Save
                </button>
                <button type="reset" class="btn btn-sm btn-primary">
                  Reset
                </button>
              </form>
            </div>
          </div>
        </div>
        <!-- make a div that spans the other 8 units, to add to 12 -->
        <div class="col-lg-8">
          <div class="card">
            <div class="card-body">
              <h3>Unread books</h3>
              <div>
                <table id="unread-table" class="table table-striped">
                  <thead>
                    <tr>
                      <th>Number</th>
                      <th>Title</th>
                      <th>Author</th>
                      <th>Year</th>
                      <th>Read</th>
                      <th>Edit</th>
                      <th>Delete</th>
                    </tr>
                  </thead>
                  <tbody id="unread-table-body">
                    <!-- inject <tr> <td>...</td> </tr> -->
                  </tbody>
                </table>
              </div>
              <hr>

              <h3>Read books</h3>
              <div>
                <table id="read-table" class="table table-striped">
                  <thead>
                    <tr>
                      <th>Number</th>
                      <th>Title</th>
                      <th>Author</th>
                      <th>Year</th>
                      <th>Read</th>
                      <th>Edit</th>
                      <th>Delete</th>
                    </tr>
                  </thead>
                  <tbody id="read-table-body">
                    <!-- inject <tr> <td>...</td> </tr> -->
                  </tbody>
                </table>
              </div>

              <!-- editing Modal -->
              <div
                class="modal fade"
                id="edit-modal"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
                tabindex="-1"
                aria-labelledby="edit-modal-label"
                aria-hidden="true"
              >
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="edit-modal-label">
                        <!-- inject book title -->
                      </h1>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <!-- inject form -->
                    </div>
                    <div class="modal-footer">
                      <!-- inject onclick w/ specific key to button -->
                      <button
                        type="button"
                        class="btn btn-primary modal-save"
                        data-bs-dismiss="modal"
                      >
                        Save
                      </button>
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Cancel
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- end editing modal -->

              <!-- end card-body -->
            </div>
            <!-- end card -->
          </div>
          <!-- end col-lg-8 -->
        </div>
        <!-- end row -->
      </div>
      <!-- end container -->
    </div>
    <script src="./main.js"></script>
  </body>
</html>
